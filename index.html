<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div id="game-scene">
        <canvas id="game-canvas"></canvas>
        <div class="scoreboard__wrapper">
          <ul></ul>
          <h3>Total <span class="highlight">00:00</span></h3>
        </div>
        <div class="speed-meter__wrapper">
          <div class="speed-meter__inner">
            <img src="/assets/ui/speedmeter.png" alt="speed-meter" />
          </div>
        </div>
        <div class="countdown__wrapper">
          <p class="countdown"></p>
        </div>
      </div>
      <div id="start-scene" class="scene">
        <div class="inner">
          <h1>Zloziemie</h1>
          <button>Play</button>
          <button>About</button>
        </div>
      </div>
      <div id="selection-scene" class="scene">
        <div class="inner">
          <h2>Choose Your Map</h2>
          <div class="options">
            <div class="option selected" data-map="Desert">Desert</div>
            <div class="option" data-map="City">City</div>
            <div class="option" data-map="Forest">Forest</div>
          </div>

          <h2>Choose Your Car</h2>
          <div class="options">
            <div class="option selected" data-car="Sport">Sport</div>
            <div class="option" data-car="Truck">Truck</div>
            <div class="option" data-car="Offroad">Offroad</div>
          </div>

          <h2>Color</h2>
          <div class="options">
            <div class="option selected" data-color="red">Red</div>
            <div class="option" data-color="green">Green</div>
            <div class="option" data-color="blue">Blue</div>
          </div>

          <button id="play-btn">Play</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
